{% extends 'accounts/auth/base_auth.html' %}

{% block title %}
password reset
{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="font-weight-bold mt-3">
            Reset Password
        </h2>
        <hr>
        <p>
            Forgotten your password? Enter your Email password below, and we'll email email instructions for setting a new one.
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">
                Send Email
            </button>
        </form>
    </div>

{% endblock %}
