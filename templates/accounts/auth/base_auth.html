<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!---Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/logos/IconnecT-facicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/logos/IconnecT-facicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/logos/IconnecT-facicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/logos/IconnecT-facicons/site.webmanifest' %}">
    <!-- CSS files -->
    <link href="{% static 'css/tabler.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/tabler-flags.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/tabler-payments.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/tabler-vendors.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/demo.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class=" border-top-wide border-primary d-flex flex-column">
<div class="page page-center">
    <div class="container-tight py-4">
        <div class="text-center mb-3 mt-4 pt-5">
            <img src="{% static 'img/logos/IconnecT-logos/svg/logo-no-background.svg' %}" height="192" alt="">
        </div>
        {% block content %}

        {% endblock %}
    </div>
</div>
<!-- Libs JS -->
<!-- Tabler Core -->
<script src="{% static 'js/tabler.min.js' %}" defer></script>
<script src="{% static 'js/demo.min.js' %}" defer></script>
</body>
</html>
